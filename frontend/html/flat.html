<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/flat.css"/>
    <link rel="stylesheet" type="text/css" href="../css/header.css"/>
    <title>Flat</title>
</head>
<body>
    <main>
        <header class="header"> 
            <div class="header__logo">
                <a href="index.html">RentaBY</a>
            </div>
            <div class="header__user">
                <div class="header__user-logout">
                    <a href="#">logout</a> 
                </div>
                <div class="header__user-profile">
                    <a href="profile.html">My profile</a> 
                </div>
            </div>
        </header>
        <section class="flat">
            <div class="flat__img">
                <img src="../images/flat.jpg" alt="">

            <div class="flat__desc">
                <div class="flat__desc-wrapper">
                    <span>City : Minsk</span>
                    <span>Adress : st.Nemiga 23</span>
                    <span>Flats : 3</span>
                    <span>Apartment area : 34m2</span>
                    <span>Price : 400$</span>
                    <span>Phone number: +375296935545</span>
                    <span>Owner name: Dima</span>
                    <span>Description: Very good apartments</span>
                </div>
            </div>
        </section>
        <div class="button-wrapper">
            <button class="add-button">Add</button>
        </div>
    </main>
    <script src="../js/flat.js"></script>
</body>
</html>
