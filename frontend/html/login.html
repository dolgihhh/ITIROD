<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <title>Login</title>
</head>
<body>
    <header class="header"> 
        <div class="header__logo">
            <a href="index.html">RentaBY</a>
        </div>
    </header>
    <section class="login">
            <form class="login__form" id="login-form" action="javascript:Login()">
                <h2>Login</h2>
                <input class="login__form-item" type="email" name="email" id="email" placeholder="Enter email" required>
                <input class="login__form-item" type="password" name="password" id="password" placeholder="Enter password" required>
                <button class="login__form-button" type="submit">Continue</button>
                <h5>
                    Dont have an account?
                </h5>
                <a href="sign_up.html">Sign Up</a>
            </form>
    </section>
    <script src="../js/login.js"></script>
</body>
</html>
